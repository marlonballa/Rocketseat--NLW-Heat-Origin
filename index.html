<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo de qualidade Rocketseat" />
          </span>
          <img
            id="imageProfile"
            src="https://picsum.photos/185/185"
            alt="Foto de perfil escolhida pelo usuário"/>
        </div>
        <h1 id="userName">Nome do Usuário</h1>
        <a href="https://github.com/marlonballa" id="userGitHub" target="_blank">
          <img src="./images/github.svg" alt="Icone do GitHub" />
          <span id="userLogin">github_user</span>
        </a>
        <p id="userBio">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <ul id="linksSocialMedia">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="./images/youtube.svg" alt="Icone do Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="./images/instagram.svg" alt="Icone do Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="./images/facebook.svg" alt="Icone do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="./images/twitter.svg" alt="Icone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
